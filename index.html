<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Trail-Making [PsychoPy]</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./lib/psychojs-2024.2.4.css">
  </head>
  <body>
    <div id="root">
      <h1>Trail-Making Experiment</h1>
      <p>Haz clic en el bot√≥n para enviar los resultados del experimento:</p>
      <button id="enviarCorreoBoton">Enviar Correo</button>
    </div>
    <!-- external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preloadjs@1.0.1/lib/preloadjs.min.js"></script>
    <!-- experiment -->
    <script src="./trail-making.js" type="module"></script>

    <!-- Connect the button to the JavaScript function -->
    <script type="module">
      import { enviarCorreo } from './trail-making.js';
      document.getElementById("enviarCorreoBoton").addEventListener("click", enviarCorreo);
    </script>

    <!-- legacy browsers -->
    <!-- <script src="./lib/psychojs-2024.2.4.iife.js" nomodule></script> -->
    <!-- <script src="./trail-making-legacy-browsers.js" nomodule></script> -->
  </body>
</html>
